<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Property</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .outer-box {
            background-color: #ffcc00;
            padding: 20px;
            border: 5px solid black;
            display: inline-block;
        }

        .inner-box {
            background-color: #800000;
            padding: 20px;
            border: 5px solid black;
            margin: auto;
            display: inline-block;
        }

        .box {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSS Box Model Property</h1>
        <div class="outer-box">
            <div class="inner-box">
                <div class="box">T.Y.B.Sc(Comp.Sci)</div>
                <div class="box">Academic Year 2021-22</div>
            </div>
        </div>
    </div>
</body>
</html>
