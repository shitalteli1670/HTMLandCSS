<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            background-color: #d3d3d3;
            padding: 10px;
            justify-content: space-around;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            padding: 14px 20px;
            display: block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: blue;
        }
        .navbar .home {
            background-color: gray;
            color: white;
        }
        .navbar .java {
            color: blue;
        }
        .navbar .html {
            color: blue;
        }
        .navbar .css {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="home">Home</a>
        <a href="#" class="java">Java</a>
        <a href="#" class="html">HTML</a>
        <a href="#" class="css">CSS</a>
    </div>
</body>
</html>
